name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build and Export
      run: npm run build
      env:
        NEXT_PUBLIC_FULL_NAME: ${{ secrets.NEXT_PUBLIC_FULL_NAME }}
        NEXT_PUBLIC_EMAIL: ${{ secrets.NEXT_PUBLIC_EMAIL }}
        NEXT_PUBLIC_PHONE: ${{ secrets.NEXT_PUBLIC_PHONE }}
        NEXT_PUBLIC_LOCATION: ${{ secrets.NEXT_PUBLIC_LOCATION }}
        NEXT_PUBLIC_TIMEZONE: ${{ secrets.NEXT_PUBLIC_TIMEZONE }}
        NEXT_PUBLIC_GITHUB_URL: ${{ secrets.NEXT_PUBLIC_GITHUB_URL }}
        NEXT_PUBLIC_LINKEDIN_URL: ${{ secrets.NEXT_PUBLIC_LINKEDIN_URL }}
        NEXT_PUBLIC_TWITTER_URL: ${{ secrets.NEXT_PUBLIC_TWITTER_URL }}
        NEXT_PUBLIC_PORTFOLIO_URL: ${{ secrets.NEXT_PUBLIC_PORTFOLIO_URL }}
        NEXT_PUBLIC_RESUME_PATH: ${{ secrets.NEXT_PUBLIC_RESUME_PATH }}
        NEXT_PUBLIC_RESUME_FILENAME: ${{ secrets.NEXT_PUBLIC_RESUME_FILENAME }}
        NEXT_PUBLIC_CONTACT_EMAIL_LINK: ${{ secrets.NEXT_PUBLIC_CONTACT_EMAIL_LINK }}
        NEXT_PUBLIC_CONTACT_PHONE: ${{ secrets.NEXT_PUBLIC_CONTACT_PHONE }}
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out